<div class="beer">
  <p class="name">{{beer?.name}}</p>
  <p class="description">{{beer?.description}}</p>
  <div class="flex-container">
    <img [src]="beer?.image_url">
    <button (click)="showIngredients()">Ingredients</button>
    <div *ngIf="isShowIngredients">
      <ul>
        <p>Malt</p>
        <li *ngFor="let malt of beer?.ingredients?.malt">
          {{malt.name}}({{malt.amount.value}} {{malt.amount.unit}})
        </li>
        <p>Hops</p>
        <li *ngFor="let hop of beer?.ingredients?.hops">
          {{hop.name}}({{hop.amount.value}} {{hop.amount.unit}}) - {{hop.add}} - {{hop.attribute}}
        </li>
        <p>Yeast : {{beer?.ingredients?.yeast}}</p>
      </ul>
    </div>
  </div>
</div>
